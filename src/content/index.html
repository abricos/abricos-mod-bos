[bkvar=ext]
    exts[exts.length] = {
        module: '{v#module}',
        component: '{v#component}',
        method: '{v#method}'
    };
[/bkvar]

<div id="bos" class="aw-bos">
    <header>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">

                <ul id="bosMenuWorkspace" class="nav navbar-nav">
                    [mod]bos:menu[/mod]
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    [mod]user:usermenubutton[/mod]
                </ul>

            </div>
        </div>
    </header>
    <div class="container">
        <div id="bosWorkspace"></div>
    </div>
    <footer>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>
                        © <a href="/" title="[ph]sys:site_name[/ph]">[ph]sys:site_name[/ph]</a> - все
                        права
                        защищены
                    </p>
                </div>
                <div class="col-sm-6">
                    <p class="powered text-right">
                        Powered by <a href="http://abricos.org"
                                      title="Abricos - Content Management System (CMS), Web Application Platform (WebOS)">Abricos</a>
                        [var]version[/var]
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    var exts = [];

    {v#extList}

    Brick.use('bos', 'os', function(err, NS){
        new NS.WorkspaceWidget({
            srcNode: '#bosWorkspace',
            srcMenuNode: '#bosMenuWorkspace',
            extensions: exts
        })
    });
</script>
