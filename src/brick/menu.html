<!--[*]
[script]brick/menu.php[/script]

[p=urlprefix]/bos/#app=[/p]

[p=noWrap][/p]

[p=noChild][/p]

[p=noBosUI][/p]

[bkvar=item]
    <li>
        <a href="{v#url}"  class="app-label"
            title="{v#descript}"
            data-click="{v#method}" data-module="{v#module}" data-component="{v#component}">
            {v#icon} {v#title}
            <span class="notice hide"></span>
        </a>
    </li>
[/bkvar]

[bkvar=itemwithchilds]
    <li class="dropdown">
        <a href="{v#url}" class="dropdown-toggle" data-toggle="dropdown"
            data-click="{v#method}" data-module="{v#module}" data-component="{v#component}">
            {v#icon} {v#title} <b class="caret"></b>
        </a>
        {v#childs}
    </li>
[/bkvar]

[bkvar=submenu]
    <ul class="dropdown-menu">
        {v#childs}
    </ul>
[/bkvar]

[bkvar=icon]
    <img src="{v#src}" class="icon"/>
[/bkvar]

[bkvar=wrap]
    <ul class="bos-menu nav navbar-nav">
        {v#result}
    </ul>
[/bkvar]

[*]-->
{v#result}
